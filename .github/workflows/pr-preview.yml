name: Deploy PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build with PR-specific base path
        run: npm run build -- --base=/${{ github.event.repository.name }}/pr-${{ github.event.pull_request.number }}/
        env:
          NODE_ENV: production

      - name: Create .nojekyll file
        run: touch dist/.nojekyll

      - name: Create 404.html for SPA routing
        run: cp dist/index.html dist/404.html

      - name: Deploy PR Preview
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          destination_dir: pr-${{ github.event.pull_request.number }}
          keep_files: true

      - name: Comment PR with preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const repoName = context.repo.repo;
            const owner = context.repo.owner;
            const previewUrl = 'https://' + owner + '.github.io/' + repoName + '/pr-' + prNumber + '/';

            // Check if comment already exists
            const comments = await github.rest.issues.listComments({
              owner,
              repo: repoName,
              issue_number: prNumber,
            });

            const botComment = comments.data.find(comment =>
              comment.user.login === 'github-actions[bot]' &&
              comment.body.includes('## PR Preview deployed!')
            );

            const commentBody = '## PR Preview deployed!\n\n' +
              'Your preview is available at: ' + previewUrl + '\n\n' +
              'This preview will be updated automatically when you push new commits to this PR.\n\n' +
              '---\n' +
              '*Last updated: ' + new Date().toISOString() + '*';

            if (botComment) {
              await github.rest.issues.updateComment({
                owner,
                repo: repoName,
                comment_id: botComment.id,
                body: commentBody,
              });
            } else {
              await github.rest.issues.createComment({
                owner,
                repo: repoName,
                issue_number: prNumber,
                body: commentBody,
              });
            }
