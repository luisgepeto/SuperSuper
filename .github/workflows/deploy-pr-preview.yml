name: Deploy PR Preview to GitHub Pages

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  pages: write
  id-token: write

concurrency:
  group: 'pages-pr-${{ github.event.pull_request.number }}'
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build with PR-specific base path
        run: npm run build -- --base=/${{ github.event.repository.name }}/pr-${{ github.event.pull_request.number }}/
        env:
          NODE_ENV: production

      - name: Create .nojekyll file
        run: touch dist/.nojekyll

      - name: Create 404.html for SPA routing
        run: cp dist/index.html dist/404.html

      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages

      - name: Deploy PR preview to gh-pages
        run: |
          # Create pr-{number} directory in gh-pages
          mkdir -p gh-pages/pr-${{ github.event.pull_request.number }}

          # Remove old content and copy new build
          rm -rf gh-pages/pr-${{ github.event.pull_request.number }}/*
          cp -r dist/* gh-pages/pr-${{ github.event.pull_request.number }}/

          cd gh-pages
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          
          # Commit only if there are changes
          if ! git diff --quiet || ! git diff --staged --quiet; then
            git commit -m "Deploy PR #${{ github.event.pull_request.number }} preview"
            git push
          else
            echo "No changes to deploy"
          fi

      - name: Comment PR with preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const repoName = context.repo.repo;
            const owner = context.repo.owner;
            const previewUrl = `https://${owner}.github.io/${repoName}/pr-${prNumber}/`;

            const comment = `## ðŸš€ PR Preview Deployed!\n\nYour preview is available at:\n${previewUrl}\n\n*This preview will be updated automatically when you push new commits.*`;

            // Find existing preview comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('PR Preview Deployed')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: comment
              });
            }
